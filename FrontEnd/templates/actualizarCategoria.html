<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Actualizar categoría</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            padding: 20px;
        }

        form {
            max-width: 400px;
            margin: auto;
        }

        label {
            margin-top: 10px;
            display: block;
        }

        input {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <form action="/actualizarcat/{{ categoria.id }}" method="post">
        <h1 class="mb-4">Actualizar categoría</h1>

        <label for="id" class="form-label">Id</label>
        <input type="text" name="id" class="form-control" placeholder="{{ categoria.id }}" value="{{ categoria.id }}" readonly>

        <label for="nombre" class="form-label">Categoría</label>
        <input type="text" name="nombre" class="form-control" placeholder="" value="{{ categoria.nombre }}">

        <input type="submit" class="btn btn-primary mt-3" value="Enviar">
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
